<!DOCTYPE html>

<head>
<title>LaTex Cheat Sheet</title>
</head>
<body>
    <h1>LaTex Cheat Sheet</h1>
    <p>a comment:</p>
    <code>% this is a comment</code>
    <p>some special characters:
         %  is <code>\%</code> ,
         &  is <code>\%</code> ,
         ~  is <code>\~{}</code> ,
         {}  is <code>\{ \}</code></p>
    <p>LaTex groups: <br>
        beginning <code> \bgroup </code>
        ending <code> \egroup </code></p>
</body>

</html>
