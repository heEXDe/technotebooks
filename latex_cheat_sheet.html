<!DOCTYPE html>
<html>
<head>
<title>LaTex Cheat Sheet</title>
<style>
    body {background-color: darkslategray;}
    h1   {color: white;}
    p    {color: white;}
    </style>
</head>
<body>
    <h1>LaTex Cheat Sheet</h1>
    <p>a comment:<br>
        <code>% this is a comment</code></p>
    <p>some special characters:<br>
         %  is <code>\%</code> ,
         &  is <code>\%</code> ,
         ~  is <code>\~{}</code> ,
         {}  is <code>\{ \}</code></p>
    <p>groups:<br>
        beginning <code> \bgroup{} </code> , ending <code> \egroup{} </code></p>
    <p>enviroments:<br>
    <code>\begin{}</code><br><code>\end{}</code></p>
    <p>commands:<br>
    <code>\commandname[option1,option2,...]{argument1}{argument2}...</code></p>

</body>

</html>
